version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend/app:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    ports:
      - "8080:8000" # Заменил 80 на 8080 для хоста
    depends_on:
      backend:
        condition: service_healthy

networks:
  app-network:
    driver: bridge